name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 11 * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "knoci@foxmail.com"
          git config --local user.name "knoci"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ happy day"
          arr[1]="chore(bot): ğŸ˜± terrible day"
          arr[2]="chore(bot): ğŸ‘¿ evil day"
          arr[3]="chore(bot): ğŸ’© bad day"
          arr[4]="chore(bot): ğŸ™ lucky day"
          arr[5]="chore(bot): ğŸ™ˆ monkey day"
          arr[6]="chore(bot): ğŸ "work day"
          arr[7]="chore(bot): ğŸ¤– bot day"
          arr[8]="chore(bot): ğŸŸ© green day"
          arr[9]="chore(bot): ğŸ‘» ghost day"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GH_TOKEN }}
